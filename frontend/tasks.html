<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard - TaskMaster</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/tasks.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="landing">

  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="img/home.svg" alt="home-icon"></a>
      <h1>TaskMaster</h1>
    </div>
    <button id="logout-button" class="btn secondary">Logout</button>
  </header>

  <main class="hero">
    <div class="hero-content" style="max-width:900px;">
      <h2>Your Tasks</h2>

      <div id="add-task-container" style="margin-bottom:1.5em;">
        <input type="text" id="task-input" placeholder="Enter task title" />
        <textarea id="task-description" placeholder="Enter task description"></textarea>
        <input type="datetime-local" id="task-due-date" />
        <button id="add-task-btn" class="btn primary">Add Task</button>
      </div>

      <button id="fetch-tasks" class="btn secondary" style="margin-bottom:1em;">Fetch Tasks</button>
      <ul id="task-list"></ul>
    </div>
  </main>

  <footer class="footer">
    <div class="github-section">
      <a href="https://github.com/MrDolph/TaskMaster-Project/" target="_blank" class="github-link">
        <img src="img/arrow_left.svg" alt="arrow"> <span>View Source Code on GitHub</span>
      </a>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/tasks.js"></script>
</body>
</html>
