<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TaskMaster</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="landing">
  
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="img/home.svg" alt="home-icon"></a>
      <h1>TaskMaster</h1>
    </div>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn primary">Register</button>
      </form>
      <p>Already have an account? <a href="signin.html" style="color:#ffd166;">Sign In</a></p>
    </div>
  </main>

  <footer class="footer">
    <div class="github-section">
      <a href="https://github.com/MrDolph/TaskMaster-Project/" target="_blank" class="github-link">
        <img src="img/arrow_left.svg" alt="arrow"> <span>View Source Code on GitHub</span>
      </a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
